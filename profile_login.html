<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Основные стили для страницы профиля */
        body {
            background-color: #f9f9f9;
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
        }

        .profile-container {
            background-color: rgba(255, 235, 205, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: rgb(141, 65, 65);
        }

        .profile-info {
            font-size: 18px;
            margin: 10px 0;
        }

        .profile-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(141, 65, 65);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-button:hover {
            color: white;
            background-color: rgb(200, 80, 80);
        }

        /* Стили для формы добавления автомобиля */
        .car-form {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 235, 205, 0.9);
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-field {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-field select,
        .form-field input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid rgb(141, 65, 65);
            border-radius: 5px;
        }

        .submit-car-button {
            padding: 10px 20px;
            background-color: rgb(141, 65, 65);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 15px auto; /* Центрирование кнопки */
            display: block; /* Превращаем в блочный элемент */
            width: fit-content; /* Подстраиваем ширину под содержимое */
        }

        .submit-car-button:hover {
            color: white;
            background-color: rgb(200, 80, 80);
        }

        /* Стили для списка автомобилей */
        .car-list {
            margin-top: 30px;
        }

        .no-cars-message {
            color: rgb(141, 65, 65);
            font-style: italic;
            text-align: center;
        }

        .car-item {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid rgb(141, 65, 65);
        }

        .modal {
    display: none; /* Скрываем по умолчанию */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Прокрутка при необходимости */
    background-color: rgba(0, 0, 0, 0.5); /* Затемнение фона */
}
.ads_ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        .ads_ul li {
            background-color: rgba(255, 235, 205, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            margin: 15px;
            text-align: center;
            padding: 20px;
        }

        .ads_ul li:hover {
            
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .brand_image {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .brand_text {
            font-size: 18px;
            font-weight: bold;
            color: rgb(141, 65, 65);
        }

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% сверху и центрированное по горизонтали */
    padding: 20px;
    border: 1px solid rgba(141, 65, 65, 0.5);
    border-radius: 10px;
    width: 80%; /* Ширина 80% */
    max-width: 500px; /* Максимальная ширина */
}

.close {
    color: rgb(141, 65, 65);
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>

<script>

    <script>
        const user = {
        first_name: localStorage.getItem('first_name'),
        last_name: localStorage.getItem('last_name'),
        email: localStorage.getItem('email'),
        id: localStorage.getItem('user_id'), // ID пользователя
        role: localStorage.getItem('role') // Получаем роль пользователя
    };

    // Проверка, есть ли необходимая информация о пользователе
    if (user.first_name && user.last_name && user.email) {
        document.getElementById('first_name').innerText = user.first_name;
        document.getElementById('last_name').innerText = user.last_name;
        document.getElementById('email').innerText = user.email;
        
        // Вывод роли пользователя
        console.log(user.role);
        if (user.role == 'admin') {
        document.getElementById('admin_form').style.display = 'block'; // Показываем форму добавления автомобиля
        } else {
            document.getElementById('admin_form').style.display = 'none'; // Скрываем форму добавления автомобиля
        }
        
    } else {
        alert("Пожалуйста, войдите в систему.");
        window.location.href = 'index.html'; // Перенаправление на главную страницу
    }

        // Загрузка марок автомобилей
        fetch('http://localhost:3000/data')  // Путь к API для загрузки марок
            .then(response => {
                if (!response.ok) throw new Error('Сетевая ошибка: ' + response.status);
                return response.json();
            })
            .then(brands => {
                const brandSelect = document.getElementById('brand');
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand.id;
                    option.textContent = brand.name;
                    brandSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Ошибка при получении данных:', error));

        // При изменении выбранного бренда загружаем модели
        document.getElementById('brand').addEventListener('change', function () {
            const brandId = this.value;
            const modelSelect = document.getElementById('model');
            modelSelect.innerHTML = '<option value="">Выберите модель</option>'; // сбрасываем модели
            modelSelect.disabled = true;

            if (brandId) {
                fetch(`http://localhost:3000/models?brand_id=${brandId}`) // Запрос моделей для выбранного бренда
                    .then(response => response.json())
                    .then(models => {
                        models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.name;
                            modelSelect.appendChild(option);
                        });
                        modelSelect.disabled = false; // включаем выбор модели
                    })
                    .catch(error => console.error('Ошибка при получении моделей:', error));
            }
        });

        document.getElementById('submitCar').addEventListener('click', () => {
            const mileage = document.getElementById('mileage').value.trim();
            const year = document.getElementById('year').value.trim();
            const modelId = document.getElementById('model').value;

            if (!mileage || !year || !modelId) {
                alert('Пожалуйста, заполните все поля!'); // Проверьте заполненность полей
                return;
            }

            // Проверка на корректность введенных данных
            if (isNaN(mileage) || isNaN(year)) {
                alert('Пробег и год должны быть числами!');
                return;
            }

            fetch('http://localhost:3000/cars', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mileage: parseInt(mileage), // Пробег как число
                    year: year, // Год как строка
                    model_id: modelId,
                    user_id: user.id // Передаем ID пользователя
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка добавления автомобиля');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message); // Успешное добавление
                    // Очистка формы и обновление списка автомобилей
                    document.getElementById('mileage').value = '';
                    document.getElementById('year').value = '';
                    document.getElementById('model').value = '';
                    document.getElementById('brand').value = '';
                    loadUserCars(); // Перезагрузить список автомобилей
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Ошибка: ' + error.message); // Сообщение об ошибке
                });
        });

        // Загрузка автомобилей пользователя
function loadUserCars() {
    // Получаем автомобили для пользователя
    fetch(`http://localhost:3000/cars?user_id=${user.id}`)
        .then(response => {
            if (!response.ok) throw new Error('Сетевая ошибка: ' + response.status);
            return response.json();
        })
        .then(cars => {
            const carSelect = document.getElementById('car_id');
            carSelect.innerHTML = '<option value="">Выберите автомобиль</option>'; // Сброс списка в селекторе

            const carsUl = document.getElementById('carsUl');
            carsUl.innerHTML = ''; // Сброс списка в ul
            
            // Проверяем, есть ли у пользователя автомобили
            if (cars.length === 0) {
                // Можно показывать сообщение об отсутствии автомобилей
                const noCarsMessage = document.getElementById('noCarsMessage');
                noCarsMessage.style.display = 'block'; // Показываем сообщение, если автомобилей нет
            } else {
                // Скрываем сообщение, если автомобили есть
                const noCarsMessage = document.getElementById('noCarsMessage');
                noCarsMessage.style.display = 'none'; 

                // Проходим по каждому автомобилю и добавляем его в селектор и список
                cars.forEach(car => {
                    // Добавляем в селектор
                    const option = document.createElement('option');
                    option.value = car.id; // Идентификатор автомобиля
                    option.textContent = `Год: ${car.year}, Пробег: ${car.mileage} км, Модель: ${car.model}`;
                    carSelect.appendChild(option);

                    // Добавляем в список
                    const li = document.createElement('li');
                    li.className = 'car-item';
                    li.dataset.car = JSON.stringify(car); // Сохраняем данные автомобиля
                    li.textContent = `Год: ${car.year}, Пробег: ${car.mileage} км, Модель: ${car.model}`;
                    carsUl.appendChild(li);
                });
            }
        })
        .catch(error => console.error('Ошибка при получении автомобилей:', error));
}

// Инициализация загрузки автомобилей при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    loadUserCars(); // Вызываем функцию загрузки
});



        // Загрузка объявлений
// Загрузка объявлений
fetch('http://localhost:3000/ads') // Получаем объявления
    .then(response => {
        if (!response.ok) throw new Error('Сетевая ошибка: ' + response.status);
        return response.json();
    })
    .then(data => {
        console.log(data); 
        
        adsUl.innerHTML = ''; // Очищаем предыдущие объявления

        const maxItems = 4; // Максимальное количество объявлений для отображения
        for (let i = 0; i < Math.min(data.length, maxItems); i++) {
            const item = data[i] || { description: 'Без описания', price: 0, photo: 'placeholder.jpg' };
            console.log(`Загружаю изображение: /uploads/${item.photo}`); // Проверка URL
            const li = document.createElement('li');
            li.style.cursor = 'pointer'; // Делает элемент кликабельным
            li.innerHTML = `

                <p class="ad_price">Цена: ${item.price} ₽</p>

            `;
            li.onclick = () => {

        // Отображение формы добавления автомобиля
        document.getElementById('addCarButton').addEventListener('click', () => {
            const carForm = document.getElementById('carForm');
            carForm.style.display = (carForm.style.display === 'none' || carForm.style.display === '') ? 'block' : 'none';
        });

        document.getElementById('carsUl').addEventListener('click', function (event) {
            const target = event.target.closest('.car-item');
            if (!target) return;

            // Позиционирование меню
            const editMenu = document.getElementById('editMenu');
            const rect = target.getBoundingClientRect();
            editMenu.style.left = `${rect.right + 10}px`;
            editMenu.style.top = `${rect.top}px`;
            editMenu.style.display = 'block';

            // Заполнение формы текущими данными
            const carData = JSON.parse(target.dataset.car); // Данные автомобиля
            document.getElementById('editYear').value = carData.year;
            document.getElementById('editMileage').value = carData.mileage;
            
            // Сохранение изменений
            document.getElementById('saveChangesButton').onclick = () => {
                const updatedYear = document.getElementById('editYear').value.trim();
                const updatedMileage = document.getElementById('editMileage').value.trim();

                if (!updatedYear || !updatedMileage) {
                    alert('Пожалуйста, заполните все поля!');
                    return;
                }

                fetch(`http://localhost:3000/cars/${carData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        year: updatedYear,
                        mileage: parseInt(updatedMileage),
                        model_id: carData.model_id // Добавляем model_id, если необходимо обновить его
                    }),
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Ошибка обновления автомобиля');
                        return response.json();
                    })
                    .then(() => {
                        alert('Автомобиль обновлен!');
                        editMenu.style.display = 'none';
                        loadUserCars(); // Перезагрузить список автомобилей
                    })
                    .catch(error => alert('Ошибка: ' + error.message));
            };

            // Удаление автомобиля
            document.getElementById('deleteCarButton').onclick = () => {
                fetch(`http://localhost:3000/cars/${carData.id}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Ошибка удаления автомобиля');
                        alert('Автомобиль удален!');
                        editMenu.style.display = 'none';
                        loadUserCars(); // Перезагрузить список автомобилей
                    })
                    .catch(error => alert('Ошибка: ' + error.message));
            };
        });

        // Закрытие меню при клике вне его
        document.addEventListener('click', (event) => {
            const editMenu = document.getElementById('editMenu');
            if (!editMenu.contains(event.target) && !event.target.classList.contains('car-item')) {
                editMenu.style.display = 'none';
            }
        });

        document.getElementById('submitAd').addEventListener('click', () => {
    const description = document.getElementById('description').value.trim();
    const price = document.getElementById('price').value.trim();
    const carId = document.getElementById('car_id').value.trim();
    const photoFile = document.getElementById('photo').files[0];

    if (!description || !price || !carId || !photoFile) {
        alert('Пожалуйста, заполните все поля!'); // Проверьте заполненность полей
        return;
    }

    // Создаем объект FormData для отправки формы
    const formData = new FormData();
    formData.append('description', description);
    formData.append('price', price);
    formData.append('car_id', carId);
    formData.append('photo', photoFile);

    fetch('http://localhost:3000/ads', {
        method: 'POST',
        body: formData, // Отправляем FormData
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка добавления объявления');
            }
            return response.json();
        })
        .then(data => {
            alert(data.message); // Успешное создание объявления
            document.getElementById('description').value = '';
            document.getElementById('price').value = '';
